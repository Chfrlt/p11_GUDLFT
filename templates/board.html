<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs table</title>
</head>
<body>
    <h2>Clubs table</h2>
    <table>
        <tr>
            <th>Club name</th>
            <th>Contact</th>
            <th>Points available</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club.club_name }}</td>
            <td>{{ club.email }}</td>
            <td>{{ club.points }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Go back</a>
</body>
</html>
